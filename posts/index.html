<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hmr's posts</title>
    <style>
        :root {
            --cur-theme-color: var(--light-theme-color);
            --cur-font-color: var(--light-font-color);
            --cur-bg-color: var(--light-bg-color);

            --light-theme-color: #0366d6;
            --light-font-color: #2c3e50;
            --light-bg-color: #f0f0f0;

            --dark-theme-color: #ffc0cb;
            --dark-font-color: #9e9e9e;
            --dark-bg-color: #252934;
        }

        .dark {
            --cur-theme-color: var(--dark-theme-color);
            --cur-font-color: var(--dark-font-color);
            --cur-bg-color: var(--dark-bg-color);
        }

        * {
            margin: 0;
            text-decoration: none;
            color: var(--cur-font-color);
            background-color: var(--cur-bg-color);
        }

        #light-dark {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1001;
        }

        #light-dark button {
            font-size: 20px;
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }


        #backto-index {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1001;
        }

        #router-view {
            position: fixed;
            z-index: 1000;
            width: 100vw;
            height: 100vh;
            overflow: auto;
        }

        #the-index {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            overflow-y: scroll;
            width: 100vw;
            height: 100vh;
        }

        #the-index>* {
            margin: 20px;
        }

        #the-index a {
            text-decoration: none;
            /* color: #0366d6; */
            color: var(--cur-theme-color);
        }

        #the-index a:hover {
            text-decoration: underline;
        }

        #the-index li {
            margin: 10px 0;
        }

        #backto-index {
            margin: 10px;
        }

        #backto-index a {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            text-decoration: none;
            /* color: #0366d6; */
            color: var(--cur-theme-color);
        }

        #backto-index a:hover {
            text-decoration: underline;
        }

        .markdown-body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .markdown-body>h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--cur-theme-color);
            padding: 10px 0;
        }

        .markdown-body>p {
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- æœ‰ä¸¤ä¸ªä¸œè¥¿ï¼Œä¸€ä¸ªçš„ç›®å½•ï¼Œä¸€ä¸ªæ˜¯å…·ä½“é¡µé¢ï¼Œå¯ä»¥ç”¨ä¸€ä¸‹è·¯ç”± -->
    <div id="backto-index"><a href="./#">home</a></div>
    <div id="light-dark">
        <button onclick="document.documentElement.classList.toggle('dark')">ğŸŒ™</button>
    </div>
    <div id="router-view"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/2.0.1/marked.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>
        // åšä¸€ä¸ªindex.html ä½œä¸ºç›®å½•
        window.addEventListener("DOMContentLoaded", onHashChange)
        window.addEventListener("hashchange", onHashChange)
        const routerView = document.getElementById("router-view")

        function onHashChange() {
            renderView(location.hash)
        }

        function renderView(name) {
            if (name === "") {
                routerView.innerHTML = ""
                routerView.appendChild(renderList(list))
            } else {
                const path = name.replace("#/", "")
                // ç”¨fetchè·å–mdæ–‡ä»¶
                fetch(`./${path}`).then(res => res.text()).then(md => {

                    // å…ˆä¿è¯èƒ½çœ‹åˆ°md
                    routerView.innerHTML = md

                    // ç”¨markedåº“æŠŠmdè½¬æˆhtml
                    const html = marked(md)
                    routerView.innerHTML = `<div class="markdown-body"
                    >${html}</div>`
                    // ç”¨highlight.jsé«˜äº®ä»£ç 
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block)
                    })
                })

            }
        }

        // the file under this dir
        const list = ['anfang.md', 'cynics.md', 'ideology.md', 'strange-things.md', 'why-the-moon.md']
        const favo = []

        function renderList(list) {
            const theIndex = document.createElement("div")
            theIndex.id = "the-index"

            const h = document.createElement("h1")
            const desc = document.createElement("p")
            const ul = document.createElement("ul")
            h.innerText = "èƒ¡è¯´å…«é“~"
            desc.innerText = "æ˜¯ä¸€äº›å°æ•…äº‹"
            list.forEach((item) => {
                const li = document.createElement("li")
                const a = document.createElement("a")
                a.href = `#/${item}`
                a.innerText = item
                li.appendChild(a)
                if (favo.includes(item)) {
                    li.appendChild(document.createTextNode("ğŸ¥°"))
                }
                ul.appendChild(li)
            })
            theIndex.appendChild(h)
            theIndex.appendChild(desc)
            theIndex.appendChild(ul)
            return theIndex
        }
    </script>
